<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Admin panel</title>
</head>
<body>
<!--Create HEAD-->
<header class="p-3 bg-dark text-white">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <div style="font-size: large">
                    <span><strong th:text="@{{email} (email=${user.getEmail()})}">FAQs</strong></span>
                    <span>with roles: </span>
                    <span th:each="role : ${user.getRoles()}">
                        <span th:if="${role.getRole()} == 'ROLE_ADMIN'">ADMIN</span>
                        <span th:if="${role.getRole()} == 'ROLE_USER'">USER</span>
                    </span>
                </div>
            </ul>
            <div style="text-align: right">
                <a style="color : slategray" href="/logout" class="nav-link px-2 text-secondary">Logout</a>
            </div>
        </div>
    </div>
</header>
<!--Create body-->
<div class="container-fluid">
    <div class="row mt-4" style="height: 100vh;">
        <!--Create side panel with role info-->
        <div class="d-flex flex-column flex-shrink-0 p-3 bg-light" style="width: 280px;">
            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page">
                    <span th:each="role : ${user.getRoles()}">
                        <span th:if="${role.getRole()} == 'ROLE_ADMIN'">ADMIN</span>
                        <span th:if="${role.getRole()} == 'ROLE_USER'">USER</span>
                    </span>
                    </a>
                </li>
            </ul>
        </div>
        <!--Create block with bullet list and table-->
        <div class="col-md-10" style="background-color: rgb(247,247,250);">
            <h1>Admin panel</h1>
            <!--Create bulleted list-->
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" href="#">Users table</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/users/new">New User</a>
                </li>
            </ul>
            <!--Create Container with table-->
            <div class="container-fluid border rounded p-0">
                <div class="m-2 mb-0"><h3>All users</h3></div>
                <div class="m-0 p-4 border-top" style="background-color: white;">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Name</th>
                            <th scope="col">NickName</th>
                            <th scope="col">Ladder</th>
                            <th scope="col">Email</th>
                            <th scope="col">Role</th>
                            <th scope="col">Edit</th>
                            <th scope="col">Delete</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="currentUser : ${users}">
                            <th scope="row" th:text="@{{id} (id=${currentUser.getId()})}">ID</th>
                            <td th:text="@{{name} (name=${currentUser.getName()})}">Name</td>
                            <td th:text="@{{nickname} (nickname=${currentUser.getNickName()})}">NickName</td>
                            <td th:text="@{{ladder} (ladder=${currentUser.getLadder()})}">Ladder</td>
                            <td th:text="@{{email} (email=${currentUser.getEmail()})}">Email</td>
                            <td>
                                <span th:each="role : ${currentUser.roles}">
                                    <span th:if="${role} == 'ROLE_ADMIN'">ADMIN</span>
                                    <span th:if="${role} == 'ROLE_USER'">USER</span>
                                </span>
                            </td>
                            <td>
                                <button type="button" class="btn btn-info" data-toggle="modal"
                                        th:data-target="@{#editModal{id} (id=${currentUser.getId()})}">Edit
                                </button>
                            </td>
                            <td>
                                <button type="button" class="btn btn-danger" data-toggle="modal"
                                        th:data-target="@{#deleteModal{id} (id=${currentUser.getId()})}">Delete
                                </button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<!--Create modal window for Edit-->
<div th:each="currentUser : ${users}" class="modal fade" th:id="@{editModal{id} (id = ${currentUser.getId()})}"
     tabindex="-1" role="dialog" th:aria-labelledby="@{editModalLabel{id} (id = ${currentUser.getId()})}"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" th:id="@{editModalLabel{id} (id=${currentUser.getId()})}">Edit user</h5>
            </div>
            <div class="modal-body">
                <div class="container w-50">
                    <form th:id="@{editUserSample{id} (id = ${currentUser.getId()})}" th:method="PATCH"
                          th:action="@{/admin/users/{id} (id = ${currentUser.getId()})}" th:object="${sampleUser}">
                        <div class="form-group py-2">
                            <label th:for="@{name{id} (id = ${currentUser.getId()})}"><b>Name</b></label>
                            <input type="text" class="form-control" th:id="@{name{id} (id = ${currentUser.getId()})}"
                                   placeholder="Name" name="name" th:value=${currentUser.name}>
                        </div>
                        <div class="form-group py-2">
                            <label th:for="@{nickname{id} (id = ${currentUser.getId()})}"><b>NickName</b></label>
                            <input type="text" class="form-control" th:id="@{nickname{id} (id = ${currentUser.getId()})}"
                                   placeholder="NickName" name="nickName" th:value=${currentUser.nickName}>
                        </div>
                        <div class="form-group py-2">
                            <label th:for="@{ladder{id} (id = ${currentUser.getId()})}"><b>Ladder</b></label>
                            <input type="number" class="form-control" th:id="@{ladder{id} (id = ${currentUser.getId()})}"
                                   placeholder="Ladder" name="ladder" th:value=${currentUser.ladder}>
                        </div>
                        <div class="form-group py-2">
                            <label th:for="@{email{id} (id = ${currentUser.getId()})}"><b>Email</b></label>
                            <input type="email" class="form-control" th:id="@{email{id} (id = ${currentUser.getId()})}"
                                   placeholder="Email" name="email" th:value=${currentUser.email}>
                        </div>
                        <div class="form-group py-2">
                            <label th:for="@{password{id} (id = ${currentUser.getId()})}"><b>Password</b></label>
                            <input type="password" class="form-control" th:id="@{password{id} (id = ${currentUser.getId()})}"
                                   placeholder="Password" name="password" th:value=${currentUser.password}>
                        </div>
                        <div class="form-group py-2">
                            <label th:for="@{roles{id} (id = ${currentUser.getId()})}"><b>Role</b></label>
                            <select multiple class="form-control" th:id="@{roles{id} (id = ${currentUser.getId()})}" size="2" name="roles">
                                <option th:if="${currentUser.hasUserRole()}" th:value="'ROLE_USER'" th:text="USER" selected></option>
                                <option th:unless="${currentUser.hasUserRole()}" th:value="'ROLE_USER'" th:text="USER"></option>
                                <option th:if="${currentUser.hasAdminRole()}" th:value="'ROLE_ADMIN'" th:text="ADMIN" selected></option>
                                <option th:unless="${currentUser.hasAdminRole()}" th:value="'ROLE_ADMIN'" th:text="ADMIN"></option>
                            </select>
                        </div>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <input type="submit" class="btn btn-primary"
                       th:form="@{editUserSample{id} (id = ${currentUser.getId()})}" value="Edit">
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
</body>
</html>
